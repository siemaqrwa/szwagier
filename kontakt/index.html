<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/icon.png">

<body>

    <div id="preloader">
        <span class="center">Budowanie&nbsp;strony</span>

    <div class="container">

        <div id="menu">

                <a href="javascript:delay('../')">

                <a href="javascript:delay('../o-nas/')">
                    <div class="link">O NAS</div>

                </a>
                <a onclick="Menu()">

                </a>
            </div>
        </div>

        <div class="grid1">

            <div class="fixed">

                <div class="menu-icon" id="menu-icon" onclick="Menu()">

                        <input type="hidden" name="_subject" value="Nowa Wiadomość!">

                            <div class="input-box">
                                <input type="text" placeholder="Twoję imię..." required>
                                <span class="border-bottom"></span>
                            </div>
                            <div class="input-box">
                                <input type="email" placeholder="Twój email..." required>
                                <span class="border-bottom"></span>
                            </div>
                        </div>
                        <div class="input-box">
                            <textarea placeholder="Twoja wiadomość..." required></textarea>
                            <span class="border-bottom"></span>
                        </div>

                        <input type="submit" value="Wyślij">

                        <div class="black-cover"></div>

                    </form>
                </div>

                <h1 class="text-right"><span>INNY SPOSÓB!</span></h1>

                <div class="contact">

                    <div><i class="fas fa-phone"></i>
                    </div>

                    <div> XXX XXX XXX
                    </div>

                    <div><i class="fas fa-envelope"></i>
                    </div>

                    <div>
                        <span class="hide-small">szuszel1999@gmail.com</span>
                        <span class="hide-big">szuszel1999<br>@gmail.com</span>
                    </div>

                    <div><i class="fas fa-map-marker-alt"></i>
                    </div>

                    <div>
                        qweqweqwe<br> qweqweqweqwe
                    </div>

                    <div><i class="fas fa-fax"></i>
                    </div>

                    <div>XXX XXX XXX
                    </div>

                    <div class="black-cover"></div>

                </div>

            </div>

            <footer>

                <span class="made">Made with <i class="far fa-heart"></i> by Dominik Piotrowski</span>
                <span class="right">
                    <i class="far fa-copyright"></i> 2018 Szwager Company 
                </span>
            </footer>

        </div>

    </div>

</html>
