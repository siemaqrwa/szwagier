<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#9e2c27">
    <meta name="msapplication-navbutton-color" content="#9e2c27">
    <meta name="apple-mobile-web-app-status-bar-style" content="#9e2c27">
    <meta name="description" content="Firma ogólnobudowlana Adellston Dawid Słoneczna 16, Dzierzgoń 82-440 tel. 530 815 000">
    <link rel="icon" href="../img/icon.png">
    <link rel="stylesheet" href="../css/style.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <title>KONTAKT | ADELLSTON</title>

</head>

<body>

    <div id="preloader">
        <span class="center">Budowanie&nbsp;strony</span>
    </div>

    <div class="container">

        <div class="grid1">

            <div class="fixed">

                <div class="menu-icon" id="menu-icon" onclick="Menu()">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>

                <div class="name">
                    <img src="../img/logo.png" alt="Adellston">
                </div>

            </div>
        </div>

        <div id="menu">
            <div class="links">
                <a href="javascript:delay('../')">
                    <div class="link">HOME</div>
                </a>
                <a href="javascript:delay('../o-nas/')">
                    <div class="link">O NAS</div>
                </a>
                <a href="javascript:delay('../realizacje/')">
                    <div class="link">REALIZACJE</div>
                </a>
                <a onclick="Menu()">
                    <div class="link">KONTAKT</div>
                </a>
            </div>
        </div>

        <div class="grid2" id="grid2">


            <div class="content sans">

                <h1>
                    <span>
                        ZBUDUJMY COŚ RAZEM!
                               
                        <div class="black-cover"></div>
                    </span>
                </h1>

                <div class="form">
                    <form action="https://formspree.io/szuszel1999@gmail.com" method="POST">
                        <input type="hidden" name="_language" value="pl">
                        <input type="hidden" name="_subject" value="Nowa Wiadomość!">
                        <div class="input-grid">
                            <div class="input-box">
                                <input type="text" placeholder="Twoję imię..." required>
                                <span class="border-bottom"></span>
                            </div>
                            <div class="input-box">
                                <input type="email" placeholder="Twój email..." required>
                                <span class="border-bottom"></span>
                            </div>
                        </div>
                        <div class="input-box">
                            <textarea placeholder="Twoja wiadomość..." required></textarea>
                            <span class="border-bottom"></span>
                            <span class="border-bottom-background"></span>
                        </div>

                        <input type="submit" value="Wyślij">

                        <div class="black-cover"></div>

                    </form>
                </div>

                <h1 class="text-right">
                    <span>
                        INNY SPOSÓB!
                               
                        <div class="black-cover"></div>
                    </span>
                </h1>

                <div class="contact">

                    <div><i class="fas fa-phone"></i>
                    </div>

                    <div> 530 815 000
                    </div>

                    <div><i class="fas fa-envelope"></i>
                    </div>

                    <div>
                        <span class="hide-small">kontakt@adellston.pl</span>
                        <span class="hide-big">kontakt<br>@adellston.pl</span>
                    </div>

                    <div><i class="fas fa-map-marker-alt"></i>
                    </div>

                    <div>
                        ul. Słoneczna 16/1<br> 82-440 Dzierzgoń
                    </div>

                    <div><i class="fas fa-fax"></i>
                    </div>

                    <div> 530 815 000
                    </div>

                    <div class="black-cover"></div>



                </div>

            </div>

            <footer>

                <span class="made">Made with <i class="far fa-heart"></i> by Dominik Piotrowski</span>
                <span class="right">
                    <i class="far fa-copyright"></i> 2018 Adellston
                </span>
            </footer>

        </div>

    </div>
</body>

<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="../js/jquery.easeScroll.min.js"></script>
<script src="../js/main.min.js"></script>

</html>
