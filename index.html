<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/icon.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <title>HOME | SZWAGER COMPANY</title>
    
</head>

<body>
    
    <div id="preloader">
        <span class="center">Budowanie strony</span>
    </div>
    <div class="container">

        <div id="menu">
            <div class="links">
                <a href="#" onclick="Menu()">
                    <div class="link">HOME</div>
                </a>
                <a href="javascript:delay('about.html')">
                    <div class="link">O NAS</div>
                </a>
                <a href="#">
                    <div class="link">REALIZACJE</div>
                </a>
                <a href="#">
                    <div class="link">KONTAKT</div>
                </a>
            </div>
        </div>

        <div class="grid1">

            <div class="fixed">

                <div class="menu-icon" id="menu-icon" onclick="Menu()">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
                
                <div class="name">
                    <img src="img/logo.png">
                </div>
                
            </div>
        </div>

        <div class="grid2">
            <div class="slideshow" id="slideshow">
                <div class="slide">
                </div>

                <div class="slide">
                </div>

                <div class="slide">
                </div>

                <div class="slide">
                </div>

            </div>
            <div class="dots hide-small">
                <span class="dot" onclick="showSlide(0)"></span>
                <span class="dot" onclick="showSlide(1)"></span>
                <span class="dot" onclick="showSlide(2)"></span>
                <span class="dot" onclick="showSlide(3)"></span>
            </div>

            <div class="arrows">

                <div class="arrow-left-box" onclick="moveSlide(-1)">

                    <div class="arrow-left" onclick=""></div>

                </div>

                <div class="arrow-right-box" onclick="moveSlide(1)">

                    <div class="arrow-right"></div>

                </div>

            </div>
        </div>

    </div>
</body>

<script src="js/main.js"></script>
<script src="js/slideshow.js"></script>

</html>
