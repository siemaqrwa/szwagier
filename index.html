<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#e3554f">
    <meta name="msapplication-navbutton-color" content="#e3554f">
    <meta name="apple-mobile-web-app-status-bar-style" content="#e3554f">
    <meta name="description" content="Firma ogólnobudowlana Adellston Dawid Słoneczna 16, Dzierzgoń 82-440 tel. 530 815 000">
    <link rel="icon" href="img/icon.png">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <title>HOME | ADELLSTON</title>

</head>

<body>

    <div id="preloader">
        
        <div class="house center">
            <div class="roof"></div>
            <div class="walls"></div>
        </div>
        
    </div>
    <div class="container">

        <div id="menu">
            <div class="links">
                <a onclick="Menu()">
                    <div class="link">HOME</div>
                </a>
                <a href="javascript:delay('o-nas/')">
                    <div class="link">O NAS</div>
                </a>
                <a href="javascript:delay('realizacje/')">
                    <div class="link">REALIZACJE</div>
                </a>
                <a href="javascript:delay('kontakt/')">
                    <div class="link">KONTAKT</div>
                </a>
            </div>
        </div>

        <div class="grid1">

            <div class="fixed">

                <div class="menu-icon" id="menu-icon" onclick="Menu()">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>

                <div class="name">
                    <img src="img/logo.png" alt="Adellston">
                </div>



            </div>
        </div>

        <div class="grid2" id="grid2">
            <div class="slideshow" id="slideshow">
                <div class="slide">
                </div>

                <div class="slide">
                </div>

                <div class="slide">
                </div>

            </div>
            <div class="dots">
                <span class="dot" onclick="showSlide(0)"></span>
                <span class="dot" onclick="showSlide(1)"></span>
                <span class="dot" onclick="showSlide(2)"></span>
            </div>

            <div class="arrow-left-box" onclick="moveSlide(-1)">

                <div class="arrow-left" onclick=""></div>

            </div>

            <div class="arrow-right-box" onclick="moveSlide(1)">

                <div class="arrow-right"></div>

            </div>
        </div>

    </div>
</body>


<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="js/jquery.easeScroll.min.js"></script>
<script src="js/main.min.js"></script>
<script src="js/slideshow.min.js"></script>

</html>
